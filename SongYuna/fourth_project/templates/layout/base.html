{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}논술 첨삭 도우미{% endblock title %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block style %}

    {% endblock style %}
</head>

<body>
    <!-- nav -->
    {% include "./nav.html" %}

  <!-- content -->
  <main class="main-content">
    <!-- sidebar -->
  <div class="sidebar" id="sidebar">

    <a href="{% url "app:index" %}" class="menu-item">
      <div class="menu-icon">🏠</div>
      <div class="menu-text">홈</div>
    </a>
    <a href="{% url "app:01_select_question" %}" class="menu-item">
      <div class="menu-icon">📘</div>
      <div class="menu-text">문항 선택</div>
    </a>
    <a href="{% url "app:02_my_answer" %}" class="menu-item">
      <div class="menu-icon">✍</div>
      <div class="menu-text">나의 답안 입력</div>
    </a>
    <a href="#" class="menu-item">
      <div class="menu-icon">🤖</div>
      <div class="menu-text">AI 첨삭 결과</div>
    </a>
  </div>


      {% block content %}

      {% endblock content %}
  </main>
  
  <!-- footer -->
  {% include "./footer.html" %}
    
  <!-- Bootstrap JS, Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

  <!-- 전역 스크립트 -->
  <script src="{% static 'js/global.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <!-- 페이지별 스크립트 -->
  {% block script %}

  {% endblock script %}
</body>
</html>
