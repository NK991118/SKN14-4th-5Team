{% load static %}<!-- Django의 static 파일을 사용하기 위한 태그. CSS, JS, 이미지 등을 불러올 때 필수! -->
<!doctype html>
<html lang="ko"><!-- 이 페이지의 주 사용 언어가 한국어임을 명시해. -->
<head>
    <meta charset="utf-8"><!-- 글자가 깨지지 않도록 문자 인코딩을 UTF-8로 설정해. -->
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- 모바일 기기에서도 화면이 예쁘게 보이도록 반응형 웹 설정을 해줘. -->
    
    <!-- 각 페이지마다 다른 제목을 넣을 수 있도록 'title' 블록을 만들어 둬. -->
    <title>{% block title %}논술 첨삭 도우미{% endblock title %}</title>
    
    <!-- 웹 디자인을 편하게 해주는 Bootstrap CSS 파일을 불러와. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap 아이콘 사용을 위해 아이콘 CSS도 불러와. -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- ★★★ 바로 이 부분! 우리 프로젝트의 원래 디자인을 담고 있는 style.css를 다시 연결할게. ★★★ -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <!-- 각 페이지별로 특별한 CSS 스타일을 추가할 수 있도록 'style' 블록을 비워둬. -->
    {% block style %}{% endblock style %}
</head>
<body>
    <!-- 상단 고정 네비게이션 바를 포함시켜. 이 부분은 그대로야. -->
    {% include "./nav.html" %}

    <!-- 화면 상단에 있던 배너인데, 일단 주석처리 해둘게. 필요하면 다시 살릴 수 있어. -->
    <!-- <div class="top-banner"></div> -->

    <!-- ★★★ 다시 돌아온 사이드바! 이게 우리 프로젝트의 핵심 레이아웃이지. ★★★ -->
    <div class="sidebar">
      <a href="{% url 'app:index' %}">🏠 홈</a>
      <a href="{% url 'app:01_select_question' %}">📘 문항 선택</a>
      <a href="{% url 'app:02_my_answer' %}">✍️ 나의 답안 입력</a>
      <!-- AI 첨삭 결과는 특정 제출물에 종속되므로, 직접 링크 대신 비활성화된 메뉴로 표시 -->
      <a href="#" class="text-muted" style="pointer-events: none; text-decoration: none;">🤖 AI 첨삭 결과</a>
    </div>

    <!-- ★★★ 메인 콘텐츠 영역이야. 사이드바 오른쪽에 위치하게 될 거야. ★★★ -->
    <main class="main-content">
        {% block content %}
        <!-- 각 페이지의 실제 내용이 여기에 쏙 들어오게 돼. -->
        {% endblock content %}
    </main>
    
    <!-- 하단 푸터도 원래대로 다시 포함시킬게. -->
    {% include "./footer.html" %}

    <!-- Bootstrap의 동적인 기능을 사용하기 위한 자바스크립트 파일을 불러와. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- ★★★ 마크다운 변환을 위한 marked.js 라이브러리 추가! ★★★ -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- 각 페이지별로 특별한 자바스크립트를 추가할 수 있도록 'script' 블록을 비워둬. -->
    {% block script %}{% endblock script %}
</body>
</html>
